<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/70e4564e11.js"></script>

</head>
<body>
    <div id="container">
        <h1>To-Do List <span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
        <input type="text" placeholder="Add New Todo">
                    
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Buy Groceries</li>
            <li><span><i class="fa fa-trash"></i></span> Take Online Courses</li>
            <li><span><i class="fa fa-trash"></i></span> Jog in Campus</li>
        </ul>
    </div>
   

<script type="text/javascript" src="assets/js/todos.js"></script>    
</body>
</html>
